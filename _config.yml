# Site settings
title: Webworkers Blog
subtitle: Nils Bolsen & AndrÃ© Borges
email: nils@bolsen.de
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://webworkers.io" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  webwb
paginate: 5
# Build settings
markdown: kramdown
exclude: [".c9"]
author1: andre
# prose
prose:
  rooturl: '_posts'
  media: 'images'
  metadata:
    _posts:
         - name: "layout"
           field:
             element: "hidden"
             value: "post"
         - name: "title"
           field:
             element: "text"
             label: "title"
         - name: "date"
           field:
             element: "text"
             label: "Date (YYYY-MM-DD HH:MM:SS)"
             value: CURRENT_DATETIME





---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">by {{ page.author }} on {{ page.date | date: "%b %-d, %Y" }}
    {% if page.tags %}
      {% for tag in page.tags %}
        <a href="/tags/?tag={{ tag }}">{{ tag }}</a>
      {% endfor %}
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include pagination.html %}

  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}

</div>
